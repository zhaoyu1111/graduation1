<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Awesome可缩放的矢量图标</title>
    <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<h3>您可以将Font Awesome图标使用在几乎任何地方，只需要使用CSS前缀 fa ，再加上图标名称。</h3>
<div style="width: 300px;height: 200px;"><i class="fa fa-camera-retro"></i> fa-camera-retro</div>
</body>
</html>
