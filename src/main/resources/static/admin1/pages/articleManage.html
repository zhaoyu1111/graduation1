<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui-2.3.0/css/layui.css">
    <script type="text/javascript" src="../../jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../layui-2.3.0/layui.js"></script>
    <script type="text/javascript" src="../js/articlemanege.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <style>
        /* 修改table的样式 start */
        .layui-table thead tr{
            background-color: #009688;
            color:white;
        }
        .layui-table-sort .layui-table-sort-asc{
            border-bottom-color: white;
        }
        .layui-table-sort .layui-table-sort-desc{
            border-top-color: white;
        }
        /* 修改table的样式 end */
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <table class="layui-hide" id="mytable" lay-filter="role"></table>
        <!--表格列工具条模板-->
        <script type="text/html" id="barDemo">
            {{#  if(d.status == 1){ }}
                <a class="layui-btn layui-btn-xs" lay-event="down">下线</a>
                <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            {{#  } if(d.status == 2) { }}
                <a class="layui-btn layui-btn-xs" lay-event="down">上线</a>
                <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            {{#  } }}
        </script>
    </div>
</div>
</body>
<div class="layui-row" id="edit_article" style="display: none;">
    <div class="layui-col-md12">
        <form class="layui-form" id="add_operator_form">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">文章标题：</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" class="layui-input" id="title">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">作者：</label>
                <div class="layui-input-inline">
                    <input type="text" name="author" class="layui-input" id="author">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">菜单：</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-search="" id="menuId">
                        <option value="1">新闻中心</option>
                        <option value="2">校友捐赠</option>
                        <option value="3">杰出校友</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">来源：</label>
                <div class="layui-input-inline">
                    <input type="text" name="source" class="layui-input" id="source">
                </div>
            </div>

        </form>
    </div>
</div>
<div class="layui-row" id="detail" style="display: none;">
    <div class="layui-col-md12">
        <p id="content">111</p>
    </div>
</div>
<script type="text/html" id="tool_article">
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 78px;">文章标题：</label>
                <div class="layui-input-inline">
                    <input type="text" name="search_title" id="search_title" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">文章类型：</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-search="" id="search_menu">
                        <option value="">请选择</option>
                        <option value="1">新闻中心</option>
                        <option value="2">校友捐赠</option>
                        <option value="3">杰出校友</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" id="add"><i class="layui-icon layui-icon-add-circle"></i>新增</button>
                <button class="layui-btn layui-btn-normal" id="search"><i class="layui-icon layui-icon-search"></i>查询</button>
                <button class="layui-btn layui-btn-normal" id="recover"><i class="layui-icon layui-icon-refresh"></i>重置</button>
            </div>
        </div>
    </div>
</script>
</html>
