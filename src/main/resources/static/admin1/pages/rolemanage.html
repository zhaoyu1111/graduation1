<div class="layui-container">

        <table class="layui-hide" id="mytable" lay-filter="role"></table>

            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="resource_allocation">分配权限</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>
</div>
</body>

<div class="layui-row" id="addrole" style="display: none;">
    <div class="layui-col-md12">
        <form class="layui-form" id="addUserForm">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">角色名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="roleName" class="layui-input" id="roleName">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">启用状态：</label>
                <div class="layui-input-block">
                    <input type="radio" name="deleted" value="0" title="启用">
                    <input type="radio" name="deleted" value="1" title="废除">
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/html" id="operator">
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 100px;">角色名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="accountname" id="accountname" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-search="" id="status">
                        <option value="">直接选择或搜索选择</option>
                        <option value="0">正常</option>
                        <option value="1">冻结</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" id="add"><i class="layui-icon layui-icon-add-circle"></i>新增</button>
                <button class="layui-btn layui-btn-normal" id="search"><i class="layui-icon layui-icon-search"></i>查询</button>
                <button class="layui-btn layui-btn-normal" id="recover"><i class="layui-icon layui-icon-refresh"></i>重置</button>
            </div>
        </div>
    </div>
</script>
