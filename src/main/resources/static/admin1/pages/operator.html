<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui-2.3.0/css/layui.css">
    <script type="text/javascript" src="../../jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../layui-2.3.0/layui.js"></script>
    <script type="text/javascript" src="../js/operator.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <style>
        /* 修改table的样式 start */
        .layui-table thead tr{
            background-color: #009688;
            color:white;
        }
        .layui-table-sort .layui-table-sort-asc{
            border-bottom-color: white;
        }
        .layui-table-sort .layui-table-sort-desc{
            border-top-color: white;
        }
        /* 修改table的样式 end */
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <table class="layui-hide" id="mytable" lay-filter="role"></table>
        <!--表格列工具条模板-->
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>
</div>
</body>
<div class="layui-row" id="add_operator" style="display: none;">
    <div class="layui-col-md12">
        <form class="layui-form" id="add_operator_form">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">管理员账号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="operatorId" class="layui-input" id="operatorId">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">管理员名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="operatorName" class="layui-input" id="operatorName">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">角色名称：</label>
                <div class="layui-input-inline">
                    <select name="test" id="select">

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">手机号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="mobile" class="layui-input" id="mobile">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">启用状态：</label>
                <div class="layui-input-block">
                    <input type="radio" name="deleted" value="0" title="启用">
                    <input type="radio" name="deleted" value="1" title="废除">
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/html" id="tool_user">
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 100px;">管理员：</label>
                <div class="layui-input-inline">
                    <input type="text" name="accountname" id="accountname" autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-search="" id="status">
                        <option value="">直接选择或搜索选择</option>
                        <option value="0">正常</option>
                        <option value="1">冻结</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" id="add"><i class="layui-icon layui-icon-add-circle"></i>新增</button>
                <button class="layui-btn layui-btn-normal" id="search"><i class="layui-icon layui-icon-search"></i>查询</button>
                <button class="layui-btn layui-btn-normal" id="recover"><i class="layui-icon layui-icon-refresh"></i>重置</button>
            </div>
        </div>
    </div>
</script>
</html>
